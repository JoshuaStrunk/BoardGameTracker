<dom-module id="board-game-list-item">
    <template>
        <style>
            .center {
                padding: 5%;
                width: 90%;
                height: 90%;
            }

            .inline-right {
                text-align: right;
                float: right;
            }

            div {
                color: black;
                font-size: 16px;
            }
            h3 {
                font-size: 18px;
                text-align: center;
            }
            iron-img {
                vertical-align: middle;
            }
        </style>

        <div style="width:100%; height:100%" on-mouseover="onMouseOver" on-mouseout="onMouseOut">
            <dom-if if="{{hovered}}">
                <template>
                    <div class="center">
                        <iron-image style="width:33%; height:33%;" sizing="contain" src="Content/Images/[[boardgame.ImgScr]]"></iron-image>
                        <div style="float:right; width:66%; height:33%">
                            <H3>[[boardgame.Name]]</H3>
                        </div>
                        <div style="width:100%; height:66%">
                            <div class="inline-right"> {{boardgame.PlayTime}} minutes </div>
                            <div>{{boardgame.MinPlayers}}-{{boardgame.MaxPlayers}} players </div>
                            {{boardgame.Type}} Game <br />
                            <div style="height:25px;"></div>
                            Designed by:<br /> {{boardgame.Designers}} <br />
                        </div>
                    </div>
                </template>
            </dom-if>
            <dom-if if="{{notHovered}}">
                <template>
                    <iron-image style="margin:5%; width:90%;height:90%;" sizing="contain" src="Content/Images/[[boardgame.ImgScr]]"></iron-image>
                </template>
            </dom-if>

        </div>
    </template>

    <script>
        class BoardGameListItem extends Polymer.Element {
            static get is() { return "board-game-list-item"; }
            static get properties() {
                return {
                    boardgame: Object,
                    hovered: {
                        type: Boolean,
                        value: false
                    },
                    notHovered: {
                        type: Boolean,
                        value: true
                    }
                }
            }

            onMouseOver() {
                this.hovered = true;
                this.notHovered = false;
            }

            onMouseOut() {
                this.hovered = false;
                this.notHovered = true;
            }


        }
        customElements.define(BoardGameListItem.is, BoardGameListItem);
    </script>
</dom-module>
