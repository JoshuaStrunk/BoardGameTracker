<dom-module id="board-game-list-item">
    <template>
        <div>
            <h3>[[boardgame.Name]]</h3>
            <iron-image style="width:200px;height:200px;" sizing="contain" src="Content/Images/[[boardgame.ImgScr]]"></iron-image>
        </div>
    </template>

    <script>
        class BoardGameListItem extends Polymer.Element {
            static get is() { return "board-game-list-item"; }
            static get properties() {
                return {
                    boardgame: "Object"
                }
            }
        }
        customElements.define(BoardGameListItem.is, BoardGameListItem);
    </script>
</dom-module>
