<dom-module id="board-game-list">


    <template>
        <style>
            .grid {
                display: grid;
                grid-gap: 10px;
                grid-template-columns: repeat(auto-fill, 250px);
            }
            .grid-cell {
                background-color: #808080;
                border-radius: 10px;
                border: 3px solid #000000;
                width: 250px;
                height: 250px;
            }
            .center {
                display: block;
                margin: 25px;

            }
        </style>
        <iron-ajax url="home/boardgamelist" last-response="{{boardgames}}" auto></iron-ajax>

        <div>Board Game List: </div>
        <div class="grid">
            <dom-repeat items="{{boardgames}}" >
                <template>
                    <div class="grid-cell">
                        <iron-image class="center" style="width:200px;height:200px;" sizing="contain" src="Content/Images/{{item.ImgScr}}"></iron-image>
                    </div>
                </template>
            </dom-repeat>
        </div>
    </template>
    <script>
        class BoardGameList extends Polymer.Element {
            static get is() { return "board-game-list"; }
            static get properties() {
                return {
                    boardgames: Array
                };
            }
        }
        customElements.define(BoardGameList.is, BoardGameList);
    </script>
</dom-module>
