<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="board-game-item">
    <template>
        <iron-image style="width:100px;height:100px;" sizing="contain"  src="[[imgscr]]" ></iron-image>
        <h3>[[name]]</h3>
        <p>[[description]]</p>
    </template>

    <script>
        class BoardGameItem extends Polymer.Element {
            static get is() { return "board-game-item"; }
            static get properties() {
                return {
                    name: {
                        type: String
                    },
                    imgscr: {
                        type: String
                    },
                    description: {
                        type: String
                    }
                }
            }
        }
        customElements.define(BoardGameItem.is, BoardGameItem);
    </script>
</dom-module>
